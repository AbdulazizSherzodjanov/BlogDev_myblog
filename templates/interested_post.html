<div class="col-12 col-md-4 border border-primary">
                <div class="row">
                            <h5 class="mt-3">So'nggi yangiliklar</h5>
                    {% for i in interested_posts%}
                    <div class="col-12">
                        <span >{{i.date_added | time:'H:i'}} /
                                    {{i.date_added | date:'d.m.y'}}</span>
                        <a href="{% url  'post_detail-page' i.slug %}" style="cursor:pointer">{{i.title}}</a>
                    </div>
                    {% endfor %}
                    <a  href="{% url 'allPost-page' %}" class="btn btn-warning w-50 my-2">Ko'proq Yangiliklar</a>

                </div>
            </div>
